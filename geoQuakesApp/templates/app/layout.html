<!DOCTYPE html>
<html>
    <head> 
        <mata charset="utf-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" >
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>{{ title }} - Quakes</title>

        {% load static %}

        <link rel="stylesheet" href="{% static 'app/bootstarp/dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'app/font-awesome/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'app/Ionicons/css/Ionicons.min.css' %}">
        <link rel="stylesheet" href="{% static 'app/admin/css/AdminLTE.min.css' %}">
        <link rel="stylesheet" href="{% static 'app/admin/css/skins/_all-skins.min.css' %}">
        <link rel="stylesheet" href="{% static 'app/plugins/bootstarp-wysihtml5/bootstarp3-wysihtml5.min.css' %}">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">

    </head>
    <body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">
            <header class="main-header">
                <a href="http://localhost:8000/" class="logo">
                    <span class="logo-mini"><b>E</b>F</span>
                    <span class="logo-lg"><b>Earthquake</b> Forecast</span>
                </a> 
                <nav class="navbar navbar-static-top"> 
                    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        
                    </a>
                </nav>
            </header>

            <!-- Left side column. contains the sidebar --> 
            <aside class="main-sidebar">
                <section class="sidebar"> 
                    <ul class="sidebar-menu" data-widget="tree">
                        <li class="header">MAPS NAVIGATION</li>
                        <li class="treeview active"> 
                            <a href="#">
                                <i class="fa fa-globe"></i><span>Maps</span>
                                <span class="pull-right-container">
                                    <i class="fa fa-angle-left pull-right"></i>
                                </span>
                            </a>
                            <ul class="treeview-menu">
                                <li><a href="http://localhost:8000/"><i class="fa fa-map"></i> Earthquakes (1965 - 2016)</a></li> 
                            </ul> 
                        </li>
                    </ul>
                </section>
            </aside>

            <div class="content-wrapper">
                <section class="content"> 
                {% block content %}{% endblock %}
                </section> 
            </div> 
        </div>

        <script src="{% static 'app/jquery/dist/jquery.min.js' %}"></script>
        <script src="{% static 'app/jquery-ui/jquery-ui.min.js' %}"></script>
        <script> 
            $.widget.bridge('uibutton', $.ui.button); 
        </script>
        <script src="{% static 'app/bootstrap/dist/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'app/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js' %}"></script>
        <script src="{% static 'app/jquery-slimscroll/jquery.slimscroll.min.js' %}"></script> 
        <script src="{% static 'app/fastclick/lib/fastclick.js' %}"></script>
        <script src="{% static 'app/dist/js/adminlte.min.js' %}"></script> 
        <script src="{% static 'app/dist/js/pages/dashboard.js' %}"></script>
        <script src="{% static 'app/dist/js/demo.js' %}"></script>
        
        {% block scripts %} {% endblock %}
    </body>
</html>
